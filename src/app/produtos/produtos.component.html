<mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile        
        [colspan]="1"
        [rowspan]="7"
        [style.background]="'gray'">
        <mat-sidenav-container >
            <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="0">
                <mat-nav-list >
                    <a mat-list-item>
                        <i class="material-icons">
                            home
                        </i>
                        Menu
                    </a>
                    <a mat-list-item routerLink="/produtos">
                        <i class="material-icons">
                            storefront
                        </i>
                        Produtos
                    </a>
                    <a mat-list-item routerLink="/clientes">
                        <i class="material-icons">
                            storefront
                        </i>
                        Clientes
                    </a>
                    <a mat-list-item routerLink="/compras">
        
                        <i class="material-icons">
                            storefront
                        </i>
                        Compras
        
                        </a>
                        <a mat-list-item routerLink="/vendas">
                            <i class="material-icons">
                                storefront
                            </i>
                            Vendas
                    </a>
                    <a mat-list-item class="onLogout()" routerLink="/login">
                        <i class="material-icons">
                            storefront
                        </i>
                        Logout
                </a>        
                </mat-nav-list>
            </mat-sidenav>
        </mat-sidenav-container>     
      </mat-grid-tile>  
      <mat-grid-tile        
        [colspan]="1"
        [rowspan]="7"
        [style.background]="'lightgray'">                

<mat-card>
    <mat-card-title class="cor6">Cadastrar produto</mat-card-title>
    <form class=" example-container" >
        <!--<mat-form-field>
            <input matInput placeholder="identificador" id="id" [(ngModel)]="produtos.id" name="id"required>

        </mat-form-field>-->
        <mat-form-field>            
            <input  matInput placeholder="Nome"  [(ngModel)]="produtos.name" name="name" id="name" required >            
        </mat-form-field>
        <div class="ff" *ngIf="produtos.name == 0"></div>
        <mat-form-field>
            <input matInput placeholder="(R$) Valor"  [(ngModel)]="produtos.price " name="price" id="price" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="(R$) Margem" [(ngModel)]="produtos.value" name="value" id="value" required>

        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade  (Litros)" [(ngModel)]="produtos.total" name="total" id="total" required>

        </mat-form-field>
        <!--<mat-form-field>
            <input matInput placeholder="Quantidade vendida" [(ngModel)]="produtos.Qtotal" name="Qtotal" id="Qtotal" >

        </mat-form-field>-->
    </form>

    <div class="button-row">
        <button mat-fab (click)="createProduto()"color="primary">Incluir</button>
        <button mat-fab (click)="cancel()" color="warn">Cancelar</button>  
       
    </div> 

<br>

<a mat-list-item routerLink="/lerprodutos">
    <div class="vv">
       <button color="lightgray"> Listar Produtos</button>
 </div>
</a>

</mat-card>
 </mat-grid-tile>
