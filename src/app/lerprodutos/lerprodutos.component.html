<div class="mat-elevation-z4">
    <h4>Listar  Produtos</h4>

    <table mat-table [dataSource]="produtos"> 

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>


        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency:'BRL'}}</td>
        </ng-container>


        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Margem</th>
            <td mat-cell *matCellDef="let row">{{ row.value | percent}}</td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Quantidade (Lts)</th>
            <td mat-cell *matCellDef="let row">{{ row.total}}</td>
        </ng-container>
        <!--<ng-container matColumnDef="Qtotal">
            <th mat-header-cell *matHeaderCellDef>Quantidade Vendida</th>
            <td mat-cell *matCellDef="let row">{{ row.Qtotal}}</td>
        </ng-container>-->

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/produtos/update/{{row.id}}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <!--<td mat-cell *matCellDef="let row">-->
                    <a routerLink="/produtos/vender/{{row.id}}" class="shop">
                        <i class="material-icons">
                            shop
                        </i>
                    </a>                
                <a routerLink="/produtos/delete/{{row.id}}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
                
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>

    </table><tr>
        <a mat-list-item routerLink="/produtos">
            <div class="vv">
               <button color="lightgray">Voltar </button>
         </div>
        </a>
    </tr>

</div>
