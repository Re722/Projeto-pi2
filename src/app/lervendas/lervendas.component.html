<div class="mat-elevation-z4">
    <h4>Listar  vendas</h4>

    <table mat-table [dataSource]="vendas"> 

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Cod_Venda</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Quantidade</th>
            <td mat-cell *matCellDef="let row">{{row.total}}</td>
        </ng-container>


        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.value}}</td>
        </ng-container>


        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Valor-Total</th>
            <td mat-cell *matCellDef="let row">{{ row.price}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome do produto</th>
            <td mat-cell *matCellDef="let row">{{ row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Data Venda</th>
            <td mat-cell *matCellDef="let row">{{ row.date}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/vendas/venda-update/{{row.id}}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="lervendas/{{row.id}}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>

    </table>

</div>
